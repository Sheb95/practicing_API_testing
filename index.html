<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeezy Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="heading" class="container">
        <h1>Yeezy Quotes</h1>
    </header>
    <main class="main-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div id="kanye-image" class="container flip-card-front">
                    <img src="https://www.kindpng.com/picc/m/139-1391192_kanye-face-png-kanye-west-black-and-white.png">
                </div>
            <div class="flip-card-back" id="quote-history" >
                <h2>Quote History</h2>
                <ol id="kanye-quote-history"></ol>
            </div>
        </div>
        </div>

        <section class="quote-section" class="container">
            <h2 id="kanye-quote">Click the button to generate quotes!<h2>
            <button>Click me!</button>
        </section>

    

       
        
    </main>

<script src="index.js"> </script>
</body>
</html>
